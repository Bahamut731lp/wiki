site_name: Wiki
site_url: https://bahamut731lp.github.io/wiki
dev_addr: "0.0.0.0:8000"

nav:
  - Domů: index.md
  - Lineární algebra: linearni_algebra
  - Blog:
     - blog/index.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - def_list
  - tables
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.arithmatex:
      generic: true

plugins:
  - blog:
      blog_toc: true
      authors_profiles: true

theme:
  name: material
  language: cs
  custom_dir: overrides
  features:
    - header.autohide
    - content.code.copy
    - navigation.footer
    - navigation.indexes
    - announce.dismiss
  palette:
    scheme: slate
    primary: purple
    accent: blue

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/bahamut731lp

extra_javascript:
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js